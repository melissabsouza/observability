<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <style>
        .error { color: red; font-size: 14px}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Cadastro de Produto</h2>

    <form th:action="@{/produtos}" method="post" th:object="${produto}">

        <input type="hidden" th:field="*{uuid}">

        <label for="nome" class="block text-gray-700 font-medium" th:text="#{produto.nome}">Nome</label>
        <input th:field="*{nome}" type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Nome">
        <li th:each="err : ${#fields.errors('nome')}" th:text="${err}" class="bg-red-100 font-bold">ERRO</li>

        <label for="preco" class="block text-gray-700 font-medium" th:text="#{produto.preco}">Pre√ßo</label>
        <input th:field="*{preco}" type="number" step="0.01" id="preco" name="preco" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0.0">
        <li th:each="err : ${#fields.errors('preco')}" th:text="${err}" class="bg-red-100 font-bold">ERRO</li>

        <label for="categoria" th:text="#{produto.categoria}">Categoria:</label>
        <select id="categoria" th:field="*{categoria}" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option value="" disabled selected>Selecione uma categoria</option>
            <option th:each="categoria : ${categorias}"
                    th:value="${categoria.id}"
                    th:text="${categoria.nome}"></option>
        </select>
        <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" class="bg-red-100 font-bold">ERRO</li>

        <button type="submit" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar</button>
    </form>

</div>



</body>
</html>
