<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <style>
        .error { color: red; font-size: 14px}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center" th:text="#{categoria.titulo}">Cadastro de XXX</h2>

    <form th:action="@{/categorias/salvar}" method="post" th:object="${categoria}">

        <input type="hidden" th:field="*{id}">

        <label for="nome" class="block text-gray-700 font-medium" th:text="#{categoria.nome}">Nome</label>
        <input th:field="*{nome}" type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Nome">
        <li th:each="err : ${#fields.errors('nome')}" th:text="${err}" class="bg-red-100 font-bold">ERRO</li>

        <button type="submit" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" th:text="#{page.salvar}">Salvar</button>
    </form>

</div>



</body>
</html>
